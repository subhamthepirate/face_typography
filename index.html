<!DOCTYPE html>
<html>
<head>
	<title>Face Typography</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			position: relative;
			width: 100%;
			height: 100vh;
			background: #000;
		}
		.container img{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			object-fit: cover;
		}
		.container img:nth-child(2){
			mix-blend-mode: multiply;
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="face1.jpg">
		<img src="text.jpg">
		
	</div>
</body>
</html>
